<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Account Panel</title>
</head>
<body>

    <div class="main-container">
        <div class="top-container">
            <h3>Switch Account</h3>
            <div class="img-container">
                <img src="https://cdn.discordapp.com/attachments/998848403373043752/1206996329646264422/toby.png?ex=65de09ed&is=65cb94ed&hm=67f8fe2aa31c7d9d03345df298dc83ea17d7a14c3a6b93c41e3f57d20dc67d36&" alt="toby">
                <img src="https://cdn.discordapp.com/attachments/998848403373043752/1208463234848399380/image.png?ex=65e36017&is=65d0eb17&hm=0dd4e993aeb6d1534b90ad8cfdac0fae1a24c3d3be46a462842603c033f8d1d8&" alt="jim">
                <img src="https://cdn.discordapp.com/attachments/998848403373043752/1208463371855466516/image.png?ex=65e36038&is=65d0eb38&hm=a2b6cc350eadabd5e743305b93e1ac8a66a5b6cd9aa82bce603ec1898f3b9acf&" alt="creed">
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </div>
            <button class="add-btn">Add Account</button>
        </div>
        <div class="bot-container">
            <span>Account Settings</span>
            <span>Subscription</span>
            <span>Support</span>
            <span>Sign out</span>
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
